<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Sesi 7</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <div style="padding-top: 1em; padding-left: 1em"></div>
      <ul class="menu">
        <li class="menu-item">
          <a href="#">HOME</a>
        </li>
        <li class="menu-item">
          <a href="#">PRODUCT</a>
        </li>
        <li class="menu-item">
          <a href="#">GALLERY</a>
        </li>
        <li class="menu-item">
          <a href="#">BLOG</a>
        </li>
        <li class="menu-item">
          <a href="#">INVENTORY</a>
        </li>
      </ul>
      <button class="menu-btn">Menu</button>
    </nav>
    <header class="header"></header>
    <main>
      <!-- Profile -->
      <section class="profile-section">
        <div class="left-profile">
          <div class="profile-image">
            <img src="https://puskesmassentani.jayapurakab.go.id/wp-content/uploads/2020/07/profil-male.jpg" alt="profile" />
          </div>
          <div class="profile-intro">
            <div class="nama" id ="nama_ganti" style="font-size: 23px;">Arga Bimantara</div>
            <div class="jabatan" id ="jabatan_ganti" >Frontend Designer</div>
            <div>
              <div>
                <button class="btn-kontak" onclick="Edit_form()">Edit</button>
                <button class="btn-resume">Resume</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="right-profile">
          <div class="bio-section availability-section">
            <div>Availability :</div>
            <div class="ml-2 text-left" id="Dispay_Avail">Part Time</div>
          </div>
          <div class="bio-section age-section">
            <div>Usia :</div>
            <div class="ml-2 text-left" id="Dispay_Age">20</div>
          </div>
          <div class="bio-section location-section">
            <div>Lokasi :</div>
            <div class="ml-2 text-left" id="Dispay_Loc">Kudus</div>
          </div>
          <div class="bio-section experience-section">
            <div>Pengalaman :</div>
            <div class="ml-2 text-left" id="Dispay_Exp">Belum</div>
          </div>
          <div class="bio-section email-section">
            <div>Email:</div>
            <div class="ml-2 text-left" id="Display_Email">argabimantara8@gmail.com</div>
          </div>
        </div>
      </section>

      <!-- Forms -->
      <section id= "section-bio-form" class="section-bio-form">
        <form>
          <div class="form-group">
            <label for=""> Name </label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="role"> Role </label>
            <input type="text" name="role" id="role" placeholder="role" />
          </div>
          <div class="form-group">
            <label for="availability"> Availability </label>
            <input
              type="text"
              name="availability"
              id="availability"
              placeholder="availability"
            />
          </div>
          <div class="form-group">
            <label for="age"> Age </label>
            <input type="text" name="age" id="age" placeholder="Age : " />
          </div>
          <div class="form-group">
            <label for="lokasi"> Lokasi </label>
            <input type="text" name="lokasi" id="lokasi" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="experience"> Yours Experience </label>
            <input
              type="text"
              name="experience"
              id="experience"
              placeholder="experience"
            />
          </div>
          <div class="form-group">
            <label for="email"> Email </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email"
            />
          </div>
          <button type="button" class="btn-submit" onclick="submitData()">Submit</button>
        </form>
      </section>
    </main>
   <script>


    function hilang() {
      var form = document.getElementById('section-bio-form');
      if (form.hasAttribute('class')) {
        let className = form.getAttribute('class');
        if (className == 'section-bio-form') {
          form.setAttribute('class', 'form-hidden');
        } else {
          form.setAttribute('class', 'section-bio-form');
        }
      }

      // form.setAttribute('class', 'form');
    }

    function Edit_form() {
      
      //func hilang
      var form = document.getElementById('section-bio-form');
      if (form.hasAttribute('class')) {
        let className = form.getAttribute('class');
        if (className == 'section-bio-form') {
          form.setAttribute('class', 'form-hidden');
        } else {
          form.setAttribute('class', 'section-bio-form');
        }
      }

      //func edit
      var name = document.getElementById("nama_ganti");
      var displayRole = document.getElementById("jabatan_ganti");
      var availability = document.getElementById("Dispay_Avail");
      var age = document.getElementById("Dispay_Age");
      var lokasi = document.getElementById("Dispay_Loc");
      var experience = document.getElementById("Dispay_Exp");
      var email = document.getElementById("Display_Email"); 

      // form
      var inputName = document.getElementById("name");
      inputName.value = name.innerText;

      var inputRole = document.getElementById("role");
      inputRole.value = displayRole.innerText;

      var inputAvail = document.getElementById("availability");
      inputAvail.value = availability.innerText;

      var inputAge = document.getElementById("age");
      inputAge.value = age.innerText;

      var inputLoc = document.getElementById("lokasi");
      inputLoc.value = lokasi.innerText;

      var inputExp = document.getElementById("experience");
      inputExp.value = experience.innerText;

      var inputEmail = document.getElementById("email");
      inputEmail.value = email.innerText;
    }

    function submitData() {
        // display

        if (confirm("Apakah ingin mengubah data")) {
          var name = document.getElementById("nama_ganti");
          var role = document.getElementById("jabatan_ganti");
          var availability = document.getElementById("Dispay_Avail");
          var age = document.getElementById("Dispay_Age");
          var lokasi = document.getElementById("Dispay_Loc");
          var experience = document.getElementById("Dispay_Exp");
          var email = document.getElementById("Display_Email"); 


          // form
          var inputName = document.getElementById("name");
          name.innerText = inputName.value;

          var inputRole = document.getElementById("role");
          role.innerText = inputRole.value;

          var inputAvail = document.getElementById("availability");
          availability.innerText = inputAvail.value;

          var inputAge = document.getElementById("age");
          age.innerText = inputAge.value;

          var inputLoc = document.getElementById("lokasi");
          lokasi.innerText = inputLoc.value;

          var inputExp = document.getElementById("experience");
          experience.innerText = inputExp.value;

          var inputEmail = document.getElementById("email");
          email.innerText = inputEmail.value;


          alert("Data berhasil diubah");
        }
      }
  </script>
  </body>
</html>
